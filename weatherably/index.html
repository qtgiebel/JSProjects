<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherable</title>

    <script src="js/project2.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">Weatherable</a>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="container rounded-3 border shadow">
            <form class="m-3">
                <div class="mb-3">
                    <label id="zip-label" for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <button type="button" id="search" class="btn btn-dark">Get Weather</button>
            </form>
        </div>
    </main>

</body>

</html>
